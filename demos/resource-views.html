<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <link href='../dist/fullcalendar.css' rel='stylesheet'/>
  <link href='../dist/fullcalendar.print.css' rel='stylesheet' media='print'/>
  <style type="text/css">
    body {
      margin: 5px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      background-color: #ffffff;
    }

    form {
      background-color: #444;
      color: #fff;
      width: 500px;
      margin: auto;
      white-space: pre-line;
      padding: 15px 30px;
    }

    input {
      cursor: pointer;
    }

    .red {
      background-color: rgb(255, 190, 190);
    }

    .blue {
      background-color: rgb(190, 190, 255);
    }

  </style>
  <script src='../lib/moment/moment.js'></script>
  <script src='../lib/jquery/dist/jquery.js'></script>
  <script src='../dist/fullcalendar.js'></script>
  <script>

    $(document).ready(function () {
      var element = $('#calendar');

      $('input:checkbox').change(function(){
        element.fullCalendar('render', true);
      });

      var date = new Date();
      var d = date.getDate();
      var m = date.getMonth();
      var y = date.getFullYear();

      element.fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,agendaWeek,agendaDay,resourceDay'
        },
        defaultView: 'resourceDay',
        editable: true,
        droppable: true,
        select: function(start, end, jsEvent, view, resources) {
          console.log('event from '+ start +' to '+ end +' selected with resources '+ JSON.stringify(resources));
        },
        resources: [
          {
            'id': 'resource1',
            'name': 'Resource 1'
          },
          {
            'id': 'resource2',
            'name': 'Resource 2'
          },
          {
            'id': 'resource3',
            'name': 'Resource 3',
            'className': ['red']
          },
          {
            'id': 'resource4',
            'name': 'Resource 4',
            'className': ['blue']
          }
        ],
        resourceFilter: function (resource) {
          var active = $("input").map(function(){
            return this.checked ? this.name : null;
          }).get();
          return $.inArray(resource.id, active) > -1;
        },
        events: [
          {
            title: 'R1-R2: Lunch 12.15-14.45',
            start: new Date(y, m, d, 12, 15),
            end: new Date(y, m, d, 14, 45),
            allDay: false,
            resources: ['resource1', 'resource2']
          },
          {
            title: 'R1: All day',
            start: new Date(y, m, d, 10, 30),
            end: new Date(y, m, d, 11, 0),
            allDay: true,
            resources: 'resource1'
          },
          {
            title: 'R2: Meeting 11.00',
            start: new Date(y, m, d, 11, 0),
            allDay: true,
            resources: 'resource2'
          },
          {
            title: 'R1/R2: Lunch 12-14',
            start: new Date(y, m, d, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false,
            resources: ['resource1', 'resource2']
          },
          {
            id: 777,
            title: 'R1: Lunch',
            start: new Date(y, m, d, 12, 0),
            end: new Date(y, m, d, 14, 0),
            allDay: false,
            resources: ['resource1']
          },
          {
            title: 'R3: Breakfast',
            start: new Date(y, m, d, 8, 0),
            end: new Date(y, m, d, 8, 30),
            allDay: false,
            resources: ['resource3']
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d - 3, 16, 0),
            allDay: false,
            resources: 'resource2'
          },
          {
            id: 999,
            title: 'Repeating Event',
            start: new Date(y, m, d + 4, 16, 0),
            allDay: false,
            resources: 'resource2'
          }
        ],
        // the 'ev' parameter is the mouse event rather than the resource 'event'
        // the ev.data is the resource column clicked upon
        selectable: true,
        selectHelper: true,
        eventClick: function (event) {
          console.log(event);
        },
        eventDrop: function (event, delta, revertFunc) {
          console.log(event);
        }
      });

    });

  </script>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
      font-size: 14px;
    }

    #calendar {
      width: 900px;
      margin: 40px auto;
    }

  </style>
</head>
<body>
<form>Select the resources you wanna filter:

  <input name="resource1" type="checkbox" checked /> Resource 1
  <input name="resource2" type="checkbox" /> Resource 2
  <input name="resource3" type="checkbox" checked /> Resource 3
  <input name="resource4" type="checkbox" checked /> Resource 4
</form>
<div id='calendar'></div>

</body>
</html>
